<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e IMAGENS</h1>
    <!--
    Formato JPEG - arquivos pequenos, ocupam pouco espaço em disco - opte por esse formato e escolha entre 30% a 50% a compactação.

    Formato PNG - consegue deixar o fundo transparente, só use PNG para isso
    -->
    <p>Abaixo você verá uma imagem que está na mesma pasta do index.html</p>
    <img src="logo-html.png" alt="logo-html em png">
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logo-css.png" alt="logo-css em png">
    <p>Também podemos carregar imagens externas, só copiar o link da URL dentro de scr</p>
    <img src="https://images.pexels.com/photos/3608263/pexels-photo-3608263.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="foto de um panda">



</body>
</html>
